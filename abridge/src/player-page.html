<!DOCTYPE html>
<html>

<head>
    <title> [% format!("{:?}", self.0.seat) %] </title>
    <link rel="stylesheet" href="[% self.0.game.root as URL %]style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script src='https://meet.jit.si/external_api.js'></script>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
        const options = {
            roomName: 'ABridgeGame',
            width: "100%",
            height: 700,
            parentNode: document.querySelector('body'),
            lang: 'en'
        };
        const api = new JitsiMeetExternalAPI('8x8.vc', options);
    });

    var ws_protocol = 'ws://';
    if (location.protocol == 'https:') {
        ws_protocol = 'wss://';
    }
    const ws = new WebSocket(ws_protocol + location.host + '[% self.0.game.root as URL %]/ws/[% format!("{:?}", self.0.seat).to_lowercase() %]');
    console.log('did websocket');

    ws.onopen = function () {
        console.log('connected');
    };
    ws.onmessage = function (event) {
        console.log('got html data');
        document.getElementById('main').innerHTML = event.data;
    };
    ws.onclose = function () {
        console.log('disconnected');
        location.reload();
    };
    function send_message(action) {
        ws.send(action);
    }
    var timer;
    function sendname() {
        window.clearTimeout(timer);
        timer = window.setTimeout(function () {
            let name = document.getElementById('myname').innerText;
            document.cookie = "name=" + name;
            ws.send(JSON.stringify({ "Name": name }));
        }, 3000);
    }
</script>

<body>
    <button class="robots" onclick="window.open('/robot/south','newwindow', 'width=300,height=250')">Robots</button>
    <button class="redeal" [% Action::Redeal %]>Redeal</button>
    <main id="main">[% self.0 %]</main>
</body>

</html>
